<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biorhythm</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="biorhythm.js"></script>
    <script type="text/javascript">
        function bioCalc(){
            var byear   = 1986;
            var bmonth  = 10;
            var bday    = 25;
            var syear   = 2017;
            var smonth  = 8;
            var sday    = 24;

            //syear,smonth,sday,is showday
            Biorhythm.setDate(byear,bmonth,bday,syear,smonth,sday);
            Biorhythm.calc('result',$('#result').width(),200);
            Biorhythm.calc('result2',$('#result2').width(),100);
        }
    </script>
</head>
<body>
    <div id="result" style="width:100%"></div>
    <hr>
    <div id="result2" style="width:100%"></div>
    <button onclick="bioCalc();">AAA</button>
</body>
</html>
